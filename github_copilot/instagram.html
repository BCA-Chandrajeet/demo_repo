<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <style>
        body {
            background: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 24px 40px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 32px;
        }
        .logo img {
            width: 175px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 18px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider:not(:empty)::before {
            margin-right: .75em;
        }
        .divider:not(:empty)::after {
            margin-left: .75em;
        }
        .forgot {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
            margin-top: 16px;
            display: block;
            text-align: right;
        }
        .signup {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
        }
        .signup a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <form>
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="divider">OR</div>
        <a href="#" style="color:#385185; font-weight:bold; text-decoration:none; font-size:14px;">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
